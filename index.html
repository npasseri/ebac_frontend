<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação Numérica</title>
</head>
<body>
    <div class="container">
        <h1>Comparação Numérica</h1>
        <h2>Insira um número em cada campo:</h2>
        <form id="form-comparacao">
            <input type="number" id="campoA" required placeholder="Primeiro número" />
            <input type="number" id="campoB" required placeholder="Segundo número" />
            <button type="submit" id="btn-comparar">Comparar</button>
        </form>
        <p class="mensagem-final"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
